<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>list car by agency</h1>
	<h:form>
		<h:dataTable border="1" value="#{agencyBean.datamodelCars}" var="car">
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="matriculation"></h:outputText>
				</f:facet>
			#{car.matriculation}
		</h:column>
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="color"></h:outputText>
				</f:facet>
			#{car.color}
		</h:column>
			<h:column id="column3">
				<f:facet name="header">
					<h:outputText value="brand"></h:outputText>
				</f:facet>
			#{car.brand}
		</h:column>
			<h:column id="column4">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>

			</h:column>
		</h:dataTable>

	</h:form>
</body>
</html>
